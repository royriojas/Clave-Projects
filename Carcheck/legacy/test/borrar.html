<script type="text/javascript">
	var Class = {
	  create: function() {
		return function() {
		  this.initialize.apply(this, arguments);
		}
	  }
	};
	
	

	
	if(!window.addNamespace) {
		window.addNamespace = function(ns) 
		{		
			var nsParts = ns.split(".");
			var root = window;

			for(var i=0; i<nsParts.length; i++) 
			{
				if(typeof root[nsParts[i]] == "undefined") 
					root[nsParts[i]] = {};
				root = root[nsParts[i]];				
			}
		}
	}
	window.addNamespace("CCSOL.xLibrary");
	//alert (CCSOL.xLibray);
	CCSOL.xLibrary.obj2 = function (theValue,noValue) {
		var values = theValue;
		var nV = noValue;
		function doSomething() {
			alert(values);
		}
		this.doSomeThingElse = function() {
			doSomething();
		}
	};
	/*CCSOL.xLibrary.obj = Class.create();*/
	CCSOL.xLibrary.obj2.prototype = {
		initialize: function (actualValue) {
			var thisScopeValues = 2;
		},
		sayHello : function (value) {
						alert(value);
				   },
		actualValue : "perro",		
		otherFunction : function () {
			//alert(thisScopeValues);
		}				   
	};
	window.addNamespace("CCSOL.xLibrary.String");
	CCSOL.xLibrary.String.format = function () {
		alert ('hola estoy en otro namespace');

	window.onload = function () {
		a = new CCSOL.xLibrary.obj2("perro","nuevo");

</script>
