<title>Documento sin t&iacute;tulo</title>
<script type="text/javascript">
function doUpload() {
	document.getElementById('fileUp').click();
	document.getElementById('inputs').innerHTML = document.getElementById('fileUp').value;
}
</script>
</head>

<body>
<form id='aform' method="post">
<a href="#" onclick="doUpload();return false;">link</a>
<input id="fileUp" name="fileUp" type="file" style="width:200px;display:none;" />
<div id='inputs'>

</div>
</form>
</body>
