<script type="text/javascript">
	function xInput(strElementId,strPClass,strInputClass) {
		var theElement = $(strElementId);				
		var theParent = theElement.parentNode;
		
		xAddEventListener(theElement,'click',onClickHandler,true);
		
		
		function onClickHandler(evt) {				
			var ActualInnerText = theElement.innerText;
			theParent.innerHTML = '<input id="'+theElement.id+'" type="text" name="textfield" value="'+escape(theElement.innerText)+'" />'			
			theElement = $(strElementId);
			xAddEventListener(theElement,'blur',onBlurHandler,true);			
		}
		
		
		
		function onBlurHandler(evt) {
			/*var xe = new xEvent(evt);*/
			theParent.innerHTML = '<p id="'+theElement.id+'">'+escape(theElement.value)+'</p>';
			theElement = $(strElementId);
			xAddEventListener(theElement,'click',onClickHandler,true);			
		}
	}
	
	window.onload = function() {
		var xE = new xInput('changeIt');

	}
</script>
